<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vibez.website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="centered">

  <h1>Will you be my Valentine? ðŸ’–</h1>

  <div style="position: relative; height: 120px; width: 320px;">
    <button onclick="location.href='home.html'">Yes</button>
    <button id="noBtn" style="position:absolute;">No</button>
  </div>

  <script src="script.js"></script>

  <script>
    const noBtn = document.getElementById("noBtn");

    noBtn.addEventListener("mouseover", () => {
      const parent = noBtn.parentElement;
      const maxX = parent.offsetWidth - noBtn.offsetWidth;
      const maxY = parent.offsetHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });
  </script>

</body>
</html>
