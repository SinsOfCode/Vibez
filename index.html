<head>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #0066ff;
            --secondary: #ff0000;
            --accent: #ffd93d;
            --bg: #0a0a1a;
            --rose-red: #c41e3a;
            --rose-pink: #ff69b4;
        }
        
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--bg);
            color: white;
            overflow-x: hidden;
            cursor: none; /* Hide default cursor */
        }
        
        /* Custom Cursor */
        .custom-cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 99999;
            transition: transform 0.1s;
            mix-blend-mode: difference;
        }
        
        .custom-cursor.hover {
            transform: scale(2);
            background: rgba(0, 102, 255, 0.3);
        }
        
        /* Cursor Trail */
        .cursor-trail {
            position: fixed;
            pointer-events: none;
            z-index: 99998;
            font-size: 20px;
            animation: trailFade 1s forwards;
        }
        
        @keyframes trailFade {
            0% { opacity: 1; transform: scale(1) rotate(0deg); }
            100% { opacity: 0; transform: scale(0) rotate(360deg); }
        }
        
        /* Loading Screen */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.8s, visibility 0.8s;
        }
        
        .loader.hidden {
            opacity: 0;
            visibility: hidden;
        }
        
        .loader-heart {
            font-size: 5rem;
            animation: loaderPulse 1.5s infinite;
        }
        
        @keyframes loaderPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        
        .loader-text {
            margin-top: 1rem;
            font-size: 1.5rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 2s linear infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
        
        /* CSS Art Flowers - Rose Bushes */
        .flower-container {
            position: fixed;
            pointer-events: none;
            z-index: 1;
        }
        
        .rose-bush {
            position: absolute;
            width: 200px;
            height: 300px;
        }
        
        /* Rose petals using CSS borders */
        .rose {
            position: absolute;
            width: 60px;
            height: 60px;
            animation: roseSway 4s ease-in-out infinite;
        }
        
        @keyframes roseSway {
            0%, 100% { transform: rotate(-5deg); }
            50% { transform: rotate(5deg); }
        }
        
        .rose-center {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, #8b0000, #c41e3a);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            box-shadow: 0 0 10px rgba(196, 30, 58, 0.8);
        }
        
        .petal {
            position: absolute;
            border-radius: 50% 50% 50% 0;
            transform-origin: bottom left;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        
        .petal-1 { width: 30px; height: 30px; background: linear-gradient(135deg, #ff1493, #c41e3a); transform: rotate(0deg); top: 15px; left: 30px; }
        .petal-2 { width: 28px; height: 28px; background: linear-gradient(135deg, #ff69b4, #c41e3a); transform: rotate(72deg); top: 5px; left: 25px; }
        .petal-3 { width: 26px; height: 26px; background: linear-gradient(135deg, #ff1493, #8b0000); transform: rotate(144deg); top: 5px; left: 15px; }
        .petal-4 { width: 28px; height: 28px; background: linear-gradient(135deg, #ff69b4, #c41e3a); transform: rotate(216deg); top: 15px; left: 10px; }
        .petal-5 { width: 30px; height: 30px; background: linear-gradient(135deg, #ff1493, #c41e3a); transform: rotate(288deg); top: 25px; left: 15px; }
        
        /* Stem and leaves */
        .stem {
            position: absolute;
            width: 4px;
            height: 150px;
            background: linear-gradient(to bottom, #228b22, #006400);
            bottom: -120px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 2px;
        }
        
        .leaf {
            position: absolute;
            width: 40px;
            height: 20px;
            background: linear-gradient(135deg, #32cd32, #228b22);
            border-radius: 0 100% 0 100%;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .leaf-1 { bottom: -40px; left: 50%; transform: rotate(-30deg); }
        .leaf-2 { bottom: -80px; left: 30%; transform: rotate(30deg) scaleX(-1); }
        .leaf-3 { bottom: -100px; left: 60%; transform: rotate(-20deg); }
        
        /* Positioning bushes */
        .bush-left { bottom: 0; left: -50px; transform: scale(0.8) rotate(-5deg); }
        .bush-right { bottom: 0; right: -50px; transform: scale(0.8) rotate(5deg) scaleX(-1); }
        .bush-top-left { top: 50px; left: 20px; transform: scale(0.6) rotate(-10deg); }
        .bush-top-right { top: 50px; right: 20px; transform: scale(0.6) rotate(10deg) scaleX(-1); }
        
        /* Floating petals */
        .floating-petal {
            position: fixed;
            width: 15px;
            height: 15px;
            background: linear-gradient(135deg, #ff69b4, #c41e3a);
            border-radius: 50% 0 50% 50%;
            pointer-events: none;
            z-index: 2;
            animation: petalFall 10s linear infinite;
            opacity: 0.8;
        }
        
        @keyframes petalFall {
            0% { transform: translateY(-100px) rotate(0deg) translateX(0); opacity: 1; }
            100% { transform: translateY(100vh) rotate(720deg) translateX(100px); opacity: 0; }
        }
        
        /* Landing Section */
        .landing {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background: 
                radial-gradient(circle at 20% 50%, rgba(0,102,255,0.15), transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(255,0,0,0.15), transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255,105,180,0.1), transparent 70%);
            z-index: 10;
        }
        
        /* 3D Heart System */
        .heart-system {
            width: 400px;
            height: 400px;
            position: relative;
            margin-bottom: 2rem;
            perspective: 1000px;
        }
        
        .heart-3d-container {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            animation: systemRotate 20s linear infinite;
        }
        
        @keyframes systemRotate {
            0% { transform: rotateY(0deg) rotateX(10deg); }
            100% { transform: rotateY(360deg) rotateX(10deg); }
        }
        
        /* Orbiting Ring */
        .orbit-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 350px;
            height: 350px;
            transform: translate(-50%, -50%);
            animation: counterRotate 20s linear infinite;
        }
        
        @keyframes counterRotate {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(-360deg); }
        }
        
        .orbit-char {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 0 0 20px currentColor;
        }
        
        /* Center Heart */
        .center-heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            animation: heartBeat 1.5s ease-in-out infinite;
        }
        
        @keyframes heartBeat {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
        }
        
        .center-heart svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(0 0 30px rgba(0,102,255,0.8));
        }
        
        /* Front Text */
        .heart-front-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            pointer-events: none;
            animation: textPulse 2s ease-in-out infinite;
        }
        
        @keyframes textPulse {
            0%, 100% { text-shadow: 0 0 20px var(--primary), 0 0 40px var(--secondary); }
            50% { text-shadow: 0 0 30px var(--secondary), 0 0 60px var(--primary); }
        }
        
        .heart-front-text h2 {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: 5px;
            text-transform: uppercase;
        }
        
        /* Question Box */
        .question-box {
            text-align: center;
            z-index: 10;
            animation: fadeInUp 1s ease;
            padding: 2rem;
            background: rgba(0,0,0,0.3);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .question-box h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary), var(--rose-pink), var(--secondary));
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientFlow 3s ease infinite;
            text-shadow: 0 0 30px rgba(0,102,255,0.3);
        }
        
        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .question-box p {
            font-size: 1.3rem;
            opacity: 0.9;
            margin-bottom: 2.5rem;
            color: rgba(255,255,255,0.8);
        }
        
        /* Buttons */
        .buttons {
            display: flex;
            gap: 2rem;
            justify-content: center;
            position: relative;
            min-height: 80px;
        }
        
        .btn {
            padding: 1.3rem 3.5rem;
            font-size: 1.4rem;
            border: none;
            border-radius: 50px;
            cursor: none; /* Use custom cursor */
            font-weight: bold;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .btn-yes {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 10px 30px rgba(0,102,255,0.4), 0 0 60px rgba(255,0,0,0.2);
            animation: yesPulse 2s infinite;
        }
        
        @keyframes yesPulse {
            0%, 100% { box-shadow: 0 10px 30px rgba(0,102,255,0.4), 0 0 60px rgba(255,0,0,0.2); }
            50% { box-shadow: 0 15px 40px rgba(0,102,255,0.6), 0 0 80px rgba(255,0,0,0.4); }
        }
        
        .btn-yes:hover {
            transform: scale(1.1) translateY(-3px);
            box-shadow: 0 20px 50px rgba(0,102,255,0.6), 0 0 100px rgba(255,0,0,0.4);
        }
        
        /* NO BUTTON - THE ESCAPE ARTIST */
        .btn-no {
            background: transparent;
            border: 3px solid rgba(255,255,255,0.3);
            color: white;
            position: relative;
            transition: all 0.3s;
        }
        
        .btn-no:hover {
            border-color: var(--secondary);
            color: var(--secondary);
        }
        
        .btn-no.dodging {
            position: fixed !important;
            transition: all 0.15s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1000;
            transform: scale(0.9);
        }
        
        .btn-no.shaking {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .btn-no.tiny {
            transform: scale(0.5);
            font-size: 0.8rem;
            padding: 0.5rem 1rem;
        }
        
        .btn-no.hidden {
            opacity: 0;
            pointer-events: none;
            transform: scale(0);
        }
        
        /* Rejection messages popup */
        .rejection-popup {
            position: fixed;
            background: rgba(255,0,0,0.9);
            color: white;
            padding: 1rem 2rem;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            pointer-events: none;
            z-index: 10000;
            animation: popupFloat 2s forwards;
            box-shadow: 0 10px 30px rgba(255,0,0,0.5);
        }
        
        @keyframes popupFloat {
            0% { opacity: 0; transform: translateY(20px) scale(0.8); }
            20% { opacity: 1; transform: translateY(0) scale(1); }
            80% { opacity: 1; transform: translateY(-20px) scale(1); }
            100% { opacity: 0; transform: translateY(-40px) scale(0.8); }
        }
        
        /* Confetti Canvas */
        #confettiCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .heart-system { width: 300px; height: 300px; }
            .orbit-ring { width: 250px; height: 250px; }
            .center-heart { width: 150px; height: 150px; }
            .question-box h1 { font-size: 2rem; }
            .buttons { flex-direction: column; gap: 1rem; }
            .rose-bush { transform: scale(0.5); }
            .custom-cursor { display: none; }
            body { cursor: auto; }
            .btn { cursor: pointer; }
        }
    </style>

                const petal = document.createElement('div');
                petal.className = 'floating-petal';
                petal.style.left = Math.random() * 100 + '%';
                petal.style.animationDelay = Math.random() * 2 + 's';
                petal.style.animationDuration = (Math.random() * 5 + 8) + 's';
                container.appendChild(petal);
                setTimeout(() => petal.remove(), 15000);
            }, 2000);
        }
        
        // Load data from Firebase
        async function loadData() {
            try {
                const docRef = doc(db, 'site', 'data');
                const docSnap = await getDoc(docRef);
                
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    siteData = { ...siteData, ...data };
                }
                
                localStorage.setItem('valentineData', JSON.stringify(siteData));
                initSite();
                
                // Real-time updates
                onSnapshot(docRef, (doc) => {
                    if (doc.exists()) {
                        const newData = doc.data();
                        siteData = { ...siteData, ...newData };
                        updateContent();
                    }
                });
                
            } catch (e) {
                console.log('Using local data');
                const local = localStorage.getItem('valentineData');
                if (local) siteData = JSON.parse(local);
                initSite();
            }
        }
        
        function initSite() {
            setTimeout(() => {
                document.getElementById('loader').classList.add('hidden');
            }, 1500);
            
            updateContent();
            createFloatingPetals();
            setupButtons();
            setupNoButtonEscape();
        }
        
        function updateContent() {
            document.getElementById('mainQuestion').textContent = siteData.mainQuestion || 'Will You Be My Valentine?';
            document.getElementById('subMessage').textContent = siteData.subMessage || 'My heart has been waiting for this moment...';
            document.getElementById('yesBtn').textContent = siteData.yesText || 'YES! üíô‚ô•Ô∏è';
            document.getElementById('noBtn').textContent = siteData.noText || 'No...';
            document.getElementById('orbitText').textContent = siteData.orbitText || 'FOREVER';
            
            setupOrbitRing(siteData.orbitText || 'FOREVER');
        }
        
        function setupOrbitRing(text) {
            const ring = document.getElementById('orbitRing');
            ring.innerHTML = '';
            const chars = text.split('');
            
            chars.forEach((char, i) => {
                const span = document.createElement('span');
                span.className = 'orbit-char';
                span.textContent = char;
                const angle = (i / chars.length) * 360;
                const rad = (angle * Math.PI) / 180;
                const x = Math.cos(rad) * 175;
                const y = Math.sin(rad) * 175;
                
                span.style.left = `calc(50% + ${x}px)`;
                span.style.top = `calc(50% + ${y}px)`;
                span.style.transform = 'translate(-50%, -50%)';
                span.style.color = i % 2 === 0 ? '#0066ff' : '#ff0000';
                
                ring.appendChild(span);
            });
        }
        
        function setupButtons() {
            // YES BUTTON
            document.getElementById('yesBtn').addEventListener('click', function() {
                fireConfetti();
                localStorage.setItem('valentineSaidYes', 'true');
                
                // Transition to timer page
                setTimeout(() => {
                    window.location.href = 'timer.html';
                }, 2000);
            });
            
            // NO BUTTON - Click handler (if they somehow hit it)
            const noBtn = document.getElementById('noBtn');
            noBtn.addEventListener('click', function(e) {
                if (this.classList.contains('hidden')) return;
                
                noButtonAttempts++;
                
                if (noButtonAttempts >= 3) {
                    this.textContent = "Nice try üòè";
                    setTimeout(() => {
                        this.classList.add('hidden');
                        showRejectionPopup("I knew you'd try! Click YES! üíô‚ô•Ô∏è", e.clientX, e.clientY);
                    }, 500);
                } else {
                    this.classList.add('shaking');
                    showRejectionPopup("Too slow! üêå", e.clientX, e.clientY);
                    setTimeout(() => this.classList.remove('shaking'), 500);
                    teleportButton(this);
                }
            });
        }
        
        function showRejectionPopup(text, x, y) {
            const popup = document.createElement('div');
            popup.className = 'rejection-popup';
            popup.textContent = text;
            popup.style.left = x + 'px';
            popup.style.top = y - 50 + 'px';
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 2000);
        }
        
        function setupNoButtonEscape() {
            const noBtn = document.getElementById('noBtn');
            let isEscaping = false;
            let lastTeleport = 0;
            
            document.addEventListener('mousemove', (e) => {
                if (isEscaping || noBtn.classList.contains('hidden')) return;
                
                const rect = noBtn.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                
                // Distance from cursor to button
                const dist = Math.sqrt(
                    Math.pow(e.clientX - centerX, 2) + 
                    Math.pow(e.clientY - centerY, 2)
                );
                
                // Teleport if cursor gets within 200px (predictive)
                if (dist < 200) {
                    const now = Date.now();
                    if (now - lastTeleport < 300) return; // Debounce
                    
                    isEscaping = true;
                    lastTeleport = now;
                    
                    // Change text periodically
                    if (rejectionIndex < rejectionMessages.length) {
                        noBtn.textContent = rejectionMessages[rejectionIndex];
                        rejectionIndex++;
                    }
                    
                    // Make it smaller over time
                    if (rejectionIndex > 5) {
                        noBtn.classList.add('tiny');
                    }
                    
                    teleportButton(noBtn);
                    
                    setTimeout(() => {
                        isEscaping = false;
                    }, 300);
                }
            });
        }
        
        function teleportButton(btn) {
            btn.classList.add('dodging');
            
            const padding = 100;
            const maxX = window.innerWidth - btn.offsetWidth - padding;
            const maxY = window.innerHeight - btn.offsetHeight - padding;
            
            // Random position but not too close to YES button
            const yesBtn = document.getElementById('yesBtn');
            const yesRect = yesBtn.getBoundingClientRect();
            const yesCenterX = yesRect.left + yesRect.width / 2;
            const yesCenterY = yesRect.top + yesRect.height / 2;
            
            let newX, newY, safeDistance;
            let attempts = 0;
            
            do {
                newX = Math.random() * (maxX - padding) + padding;
                newY = Math.random() * (maxY - padding) + padding;
                
                const distToYes = Math.sqrt(
                    Math.pow(newX - yesCenterX, 2) + 
                    Math.pow(newY - yesCenterY, 2)
                );
                
                safeDistance = distToYes > 300; // Keep away from YES
                attempts++;
            } while (!safeDistance && attempts < 10);
            
            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
        }
        
        function fireConfetti() {
            const canvas = document.getElementById('confettiCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const particles = [];
            const colors = ['#0066ff', '#ff0000', '#ffd93d', '#ff69b4', '#ffffff'];
            
            // Create heart-shaped particles
            for (let i = 0; i < 200; i++) {
                particles.push({
                    x: window.innerWidth / 2,
                    y: window.innerHeight / 2,
                    vx: (Math.random() - 0.5) * 25,
                    vy: (Math.random() - 0.5) * 25 - 10,
                    size: Math.random() * 15 + 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    rotation: Math.random() * 360,
                    rotSpeed: (Math.random() - 0.5) * 15,
                    life: 1,
                    type: Math.random() > 0.3 ? 'heart' : 'circle'
                });
            }
            
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                let alive = false;
                
                particles.forEach(p => {
                    if (p.life <= 0) return;
                    alive = true;
                    
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.4;
                    p.rotation += p.rotSpeed;
                    p.life -= 0.008;
                    
                    ctx.save();
                    ctx.translate(p.x, p.y);
                    ctx.rotate(p.rotation * Math.PI / 180);
                    ctx.globalAlpha = p.life;
                    ctx.fillStyle = p.color;
                    
                    if (p.type === 'heart') {
                        const s = p.size;
                        ctx.beginPath();
                        ctx.moveTo(0, -s/2);
                        ctx.bezierCurveTo(s/2, -s, s, -s/3, 0, s);
                        ctx.bezierCurveTo(-s, -s/3, -s/2, -s, 0, -s/2);
                        ctx.fill();
                    } else {
                        ctx.beginPath();
                        ctx.arc(0, 0, p.size/2, 0, Math.PI * 2);
                        ctx.fill();
                    }
                    
                    ctx.restore();
                });
                
                if (alive) requestAnimationFrame(animate);
            }
            
            animate();
        }
        
        // Start
        loadData();
    </script>
