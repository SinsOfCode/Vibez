<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>VIBE - Social Media</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage-compat.js"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                    colors: {
                        primary: '#8B5CF6',
                        secondary: '#EC4899',
                        dark: '#0F0F0F',
                        darker: '#050505',
                        card: '#1A1A1A',
                        border: '#2A2A2A'
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-out',
                        'slide-up': 'slideUp 0.4s ease-out',
                    },
                    keyframes: {
                        fadeIn: { '0%': { opacity: '0' }, '100%': { opacity: '1' } },
                        slideUp: { '0%': { transform: 'translateY(20px)', opacity: '0' }, '100%': { transform: 'translateY(0)', opacity: '1' } }
                    }
                }
            }
        }
    </script>

    <style>
        * { -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; overscroll-behavior-y: none; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .glass { background: rgba(26, 26, 26, 0.8); backdrop-filter: blur(12px); }
        .gradient-text { background: linear-gradient(135deg, #8B5CF6, #EC4899); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .skeleton { background: linear-gradient(90deg, #2A2A2A 25%, #3A3A3A 50%, #2A2A2A 75%); background-size: 200% 100%; animation: loading 1.5s infinite; }
        @keyframes loading { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }
        .story-ring { background: linear-gradient(45deg, #8B5CF6, #EC4899, #8B5CF6); padding: 2px; border-radius: 50%; }
        .like-anim { animation: likeBounce 0.45s ease-in-out; }
        @keyframes likeBounce { 0% { transform: scale(1); } 50% { transform: scale(1.3); } 100% { transform: scale(1); } }
        @media (max-width: 768px) { .mobile-nav { padding-bottom: env(safe-area-inset-bottom); } .mobile-header { padding-top: env(safe-area-inset-top); } }
        .no-select { user-select: none; -webkit-user-select: none; }
        html { scroll-behavior: smooth; }
        @media (min-width: 1024px) {
            ::-webkit-scrollbar { width: 8px; }
            ::-webkit-scrollbar-track { background: #0F0F0F; }
            ::-webkit-scrollbar-thumb { background: #2A2A2A; border-radius: 4px; }
        }
    </style>
</head>
<body class="bg-darker text-white antialiased overflow-x-hidden">

    <!-- AUTH SCREEN -->
    <div id="authScreen" class="fixed inset-0 z-50 bg-darker flex flex-col">
        <div class="flex-1 flex flex-col items-center justify-center p-6">
            <div class="mb-8 text-center">
                <h1 class="text-5xl font-black gradient-text mb-2 tracking-tight">VIBE</h1>
                <p class="text-gray-400">Share your moment</p>
            </div>
            <div id="authForms" class="w-full max-w-sm space-y-4">
                <!-- Login Form -->
                <div id="loginForm" class="space-y-4">
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                        <input type="email" id="loginEmail" placeholder="Email" class="w-full bg-card border border-border rounded-2xl py-4 pl-12 pr-4 text-white placeholder-gray-500 focus:outline-none focus:border-primary transition">
                    </div>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                        <input type="password" id="loginPassword" placeholder="Password" class="w-full bg-card border border-border rounded-2xl py-4 pl-12 pr-12 text-white placeholder-gray-500 focus:outline-none focus:border-primary transition">
                        <button onclick="togglePassword('loginPassword')" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500"><i class="fas fa-eye"></i></button>
                    </div>
                    <button onclick="login()" class="w-full bg-gradient-to-r from-primary to-secondary text-white font-bold py-4 rounded-2xl hover:opacity-90 transition transform active:scale-95">Log In</button>
                    <p class="text-center text-gray-400 text-sm">Don't have an account? <button onclick="showSignup()" class="text-primary font-semibold">Sign Up</button></p>
                </div>

                <!-- Signup Form -->
                <div id="signupForm" class="space-y-4 hidden">
                    <div class="relative">
                        <i class="fas fa-at absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                        <input type="text" id="signupUsername" placeholder="Username" class="w-full bg-card border border-border rounded-2xl py-4 pl-12 pr-4 text-white placeholder-gray-500 focus:outline-none focus:border-primary transition" oninput="checkUsername()">
                        <span id="usernameStatus" class="absolute right-4 top-1/2 -translate-y-1/2 text-xs"></span>
                    </div>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                        <input type="email" id="signupEmail" placeholder="Email" class="w-full bg-card border border-border rounded-2xl py-4 pl-12 pr-4 text-white placeholder-gray-500 focus:outline-none focus:border-primary transition">
                    </div>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                        <input type="password" id="signupPassword" placeholder="Password (6+ chars)" class="w-full bg-card border border-border rounded-2xl py-4 pl-12 pr-12 text-white placeholder-gray-500 focus:outline-none focus:border-primary transition">
                        <button onclick="togglePassword('signupPassword')" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-500"><i class="fas fa-eye"></i></button>
                    </div>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                        <input type="password" id="signupConfirm" placeholder="Confirm Password" class="w-full bg-card border border-border rounded-2xl py-4 pl-12 pr-4 text-white placeholder-gray-500 focus:outline-none focus:border-primary transition">
                    </div>
                    <button onclick="signup()" class="w-full bg-gradient-to-r from-primary to-secondary text-white font-bold py-4 rounded-2xl hover:opacity-90 transition transform active:scale-95">Create Account</button>
                    <p class="text-center text-gray-400 text-sm">Already have an account? <button onclick="showLogin()" class="text-primary font-semibold">Log In</button></p>
                </div>
            </div>
        </div>
        <div id="offlineIndicator" class="hidden bg-yellow-600 text-white text-center py-2 text-sm"><i class="fas fa-wifi-slash mr-2"></i>You are offline. Some features unavailable.</div>
    </div>

    <!-- MAIN APP -->
    <div id="mainApp" class="hidden min-h-screen pb-20 lg:pb-0 lg:pl-64">
        <!-- Desktop Sidebar -->
        <nav class="hidden lg:flex fixed left-0 top-0 h-full w-64 bg-card border-r border-border flex-col z-40">
            <div class="p-6"><h1 class="text-3xl font-black gradient-text">VIBE</h1></div>
            <div class="flex-1 px-4 space-y-2">
                <button onclick="navigateTo('feed')" class="nav-btn w-full flex items-center gap-4 px-4 py-3 rounded-xl hover:bg-white/5 transition text-left" data-page="feed"><i class="fas fa-home text-xl w-8"></i><span class="font-medium">Feed</span></button>
                <button onclick="navigateTo('search')" class="nav-btn w-full flex items-center gap-4 px-4 py-3 rounded-xl hover:bg-white/5 transition text-left" data-page="search"><i class="fas fa-search text-xl w-8"></i><span class="font-medium">Search</span></button>
                <button onclick="navigateTo('messages')" class="nav-btn w-full flex items-center gap-4 px-4 py-3 rounded-xl hover:bg-white/5 transition text-left" data-page="messages"><i class="fas fa-paper-plane text-xl w-8"></i><span class="font-medium">Messages</span><span id="msgBadge" class="ml-auto bg-primary text-xs font-bold px-2 py-1 rounded-full hidden">0</span></button>
                <button onclick="navigateTo('notifications')" class="nav-btn w-full flex items-center gap-4 px-4 py-3 rounded-xl hover:bg-white/5 transition text-left" data-page="notifications"><i class="fas fa-heart text-xl w-8"></i><span class="font-medium">Notifications</span><span id="notifBadge" class="ml-auto bg-primary text-xs font-bold px-2 py-1 rounded-full hidden">0</span></button>
                <button onclick="navigateTo('create')" class="nav-btn w-full flex items-center gap-4 px-4 py-3 rounded-xl hover:bg-white/5 transition text-left" data-page="create"><i class="fas fa-plus-square text-xl w-8"></i><span class="font-medium">Create</span></button>
                <button onclick="navigateTo('profile')" class="nav-btn w-full flex items-center gap-4 px-4 py-3 rounded-xl hover:bg-white/5 transition text-left" data-page="profile"><img id="navProfilePic" src="" class="w-8 h-8 rounded-full object-cover bg-gray-700"><span class="font-medium">Profile</span></button>
            </div>
            <div class="p-4 border-t border-border">
                <button onclick="navigateTo('settings')" class="w-full flex items-center gap-4 px-4 py-3 rounded-xl hover:bg-white/5 transition text-left"><i class="fas fa-cog text-xl w-8"></i><span class="font-medium">Settings</span></button>
            </div>
        </nav>

        <!-- Mobile Bottom Nav -->
        <nav class="lg:hidden fixed bottom-0 left-0 right-0 bg-card/90 backdrop-blur-md border-t border-border z-40 mobile-nav flex justify-around items-center py-3 px-2">
            <button onclick="navigateTo('feed')" class="nav-mobile p-2 text-primary" data-page="feed"><i class="fas fa-home text-xl"></i></button>
            <button onclick="navigateTo('search')" class="nav-mobile p-2 text-gray-400" data-page="search"><i class="fas fa-search text-xl"></i></button>
            <button onclick="navigateTo('create')" class="nav-mobile p-2 text-gray-400" data-page="create">
                <div class="w-10 h-10 rounded-full bg-gradient-to-r from-primary to-secondary flex items-center justify-center"><i class="fas fa-plus text-white"></i></div>
            </button>
            <button onclick="navigateTo('messages')" class="nav-mobile p-2 text-gray-400 relative" data-page="messages"><i class="fas fa-paper-plane text-xl"></i></button>
            <button onclick="navigateTo('profile')" class="nav-mobile p-2 text-gray-400" data-page="profile"><img id="mobileNavProfilePic" src="" class="w-6 h-6 rounded-full bg-gray-700 object-cover"></button>
        </nav>
    </div>

    <!-- Firebase & App JS -->
    <script src="app.js" type="module"></script>
</body>
</html>
