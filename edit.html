<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Site</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="edit-page" style="background:#0f0f1e;color:white;font-family:Inter,sans-serif;">
    
    <div style="display:flex;height:100vh;">
        <!-- Sidebar -->
        <div style="width:250px;background:rgba(255,255,255,0.05);padding:1rem;border-right:1px solid rgba(255,255,255,0.1);">
            <h2 style="margin-bottom:2rem;color:#ff6b9d;">‚ô• Editor</h2>
            
            <button class="nav-section active" onclick="showEditSection('general')" style="display:block;width:100%;padding:1rem;margin-bottom:0.5rem;background:transparent;border:none;color:white;text-align:left;border-radius:8px;cursor:pointer;">‚öô General</button>
            <button class="nav-section" onclick="showEditSection('landing')" style="display:block;width:100%;padding:1rem;margin-bottom:0.5rem;background:transparent;border:none;color:white;text-align:left;border-radius:8px;cursor:pointer;">üè† Landing</button>
            <button class="nav-section" onclick="showEditSection('story')" style="display:block;width:100%;padding:1rem;margin-bottom:0.5rem;background:transparent;border:none;color:white;text-align:left;border-radius:8px;cursor:pointer;">üìñ Story</button>
            <button class="nav-section" onclick="showEditSection('timer')" style="display:block;width:100%;padding:1rem;margin-bottom:0.5rem;background:transparent;border:none;color:white;text-align:left;border-radius:8px;cursor:pointer;">‚è± Timer</button>
            <button class="nav-section" onclick="showEditSection('theme')" style="display:block;width:100%;padding:1rem;margin-bottom:0.5rem;background:transparent;border:none;color:white;text-align:left;border-radius:8px;cursor:pointer;">üé® Theme</button>
            
            <div style="margin-top:2rem;padding-top:2rem;border-top:1px solid rgba(255,255,255,0.1);">
                <button onclick="saveAll()" style="width:100%;padding:1rem;background:#ff6b9d;border:none;border-radius:8px;color:white;font-weight:bold;cursor:pointer;margin-bottom:0.5rem;">üíæ SAVE ALL</button>
                <button onclick="exportData()" style="width:100%;padding:0.5rem;background:transparent;border:1px solid rgba(255,255,255,0.2);border-radius:8px;color:white;cursor:pointer;margin-bottom:0.5rem;font-size:0.85rem;">üì§ Export</button>
                <button onclick="importData()" style="width:100%;padding:0.5rem;background:transparent;border:1px solid rgba(255,255,255,0.2);border-radius:8px;color:white;cursor:pointer;margin-bottom:0.5rem;font-size:0.85rem;">üì• Import</button>
                <button onclick="resetData()" style="width:100%;padding:0.5rem;background:transparent;border:1px solid rgba(255,255,255,0.2);border-radius:8px;color:#ff6b9d;cursor:pointer;font-size:0.85rem;">‚Ü∫ Reset</button>
            </div>
            
            <a href="index.html" style="display:block;margin-top:2rem;text-align:center;color:#ff6b9d;text-decoration:none;">‚Üê Exit to Site</a>
        </div>
        
        <!-- Main Content -->
        <div style="flex:1;padding:2rem;overflow-y:auto;">
            <h1 id="currentSectionTitle" style="margin-bottom:2rem;">General Settings</h1>
            
            <!-- General -->
            <div class="edit-panel active" id="panel-general">
                <div style="background:rgba(255,255,255,0.05);padding:1.5rem;border-radius:12px;margin-bottom:1rem;">
                    <h3 style="margin-bottom:1rem;color:#ff6b9d;">Site Info</h3>
                    <label style="display:block;margin-bottom:0.5rem;opacity:0.8;">Site Title</label>
                    <input type="text" id="siteTitle" style="width:100%;padding:0.8rem;background:rgba(0,0,0,0.3);border:1px solid rgba(255,255,255,0.2);border-radius:8px;color:white;margin-bottom:1rem;">
                    
                    <label style="display:block;margin-bottom:0.5rem;opacity:0.8;">Your Name</label>
                    <input type="text" id="partner1Name" style="width:100%;padding:0.8rem;background:rgba(0,0,0,0.3);border:1px solid rgba(255,255,255,0.2);border-radius:8px;color:white;margin-bottom:1rem;">
                    
                    <label style="display:block;margin-bottom:0.5rem;opacity:0.8;">Partner's Name</label>
                    <input type="text" id="partner2Name" style="width:100%;padding:0.8rem;background:rgba(0,0,0,0.3);border:1px solid rgba(255,255,255,0.2);border-radius:8px;color:white;">
                </div>
            </div>
            
            <!-- Landing -->
            <div class="edit-panel" id="panel-landing" style="display:none;">
                <div style="background:rgba(255,255,255,0.05);padding:1.5rem;border-radius:12px;margin-bottom:1rem;">
                    <h3 style="margin-bottom:1rem;color:#ff6b9d;">Main Question</h3>
                    <input type="text" id="mainQuestion" style="width:100%;padding:0.8rem;background:rgba(0,0,0,0.3);border:1px solid rgba(255,255,255,0.2);border-radius:8px;color:white;margin-bottom:1rem;">
                    
                    <h3 style="margin-bottom:1rem;color:#ff6b9d;">Subtitle</h3>
                    <input type="text" id="landingSubtext" style="width:100%;padding:0.8rem;background:rgba(0,0,0,0.3);border:1px solid rgba(255,255,255,0.2);border-radius:8px;color:white;margin-bottom:1rem;">
                    
                    <h3 style="margin-bottom:1rem;color:#ff6b9d;">Yes Button Text</h3>
                    <input type="text" id="yesBtnText" style="width:100%;padding:0.8rem;background:rgba(0,0,0,0.3);border:1px solid rgba(255,255,255,0.2);border-radius:8px;color:white;margin-bottom:1rem;">
                    
                    <h3 style="margin-bottom:1rem;color:#ff6b9d;">No Button Text</h3>
                    <input type="text" id="noBtnText" style="width:100%;padding:0.8rem;background:rgba(0,0,0,0.3);border:1px solid rgba(255,255,255,0.2);border-radius:8px;color:white;margin-bottom:1rem;">
                    
                    <h3 style="margin-bottom:1rem;color:#ff6b9d;">Success Message</h3>
                    <input type="text" id="successMessage" style="width:100%;padding:0.8rem;background:rgba(0,0,0,0.3);border:1px solid rgba(255,255,255,0.2);border-radius:8px;color:white;margin-bottom:1rem;">
                    
                    <h3 style="margin-bottom:1rem;color:#ff6b9d;">Orbit Text (around heart)</h3>
                    <input type="text" id="orbitText" style="width:100%;padding:0.8rem;background:rgba(0,0,0,0.3);border:1px solid rgba(255,255,255,0.2);border-radius:8px;color:white;">
                </div>
            </div>
            
            <!-- Story -->
            <div class="edit-panel" id="panel-story" style="display:none;">
                <div style="background:rgba(255,255,255,0.05);padding:1.5rem;border-radius:12px;">
                    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem;">
                        <h3 style="color:#ff6b9d;">Slides</h3>
                        <button onclick="addNewSlide()" style="padding:0.5rem 1rem;background:#ff6b9d;border:none;border-radius:8px;color:white;cursor:pointer;">+ Add Slide</button>
                    </div>
                    
                    <div id="slidesList" style="margin-bottom:1rem;"></div>
                    
                    <!-- Slide Editor -->
                    <div id="slideEditor" style="display:none;background:rgba(0,0,0,0.3);padding:1rem;border-radius:8px;margin-top:1rem;">
                        <h4 style="margin-bottom:1rem;">Edit Slide <span id="editingSlideNum">1</span></h4>
                        
                        <label style="display:block;margin-bottom:0.5rem;opacity:0.8;">Title</label>
                        <input type="text" id="slideTitle" style="width:100%;padding:0.8rem;background:rgba(0,0,0,0.3);border:1px solid rgba(255,255,255,0.2);border-radius:8px;color:white;margin-bottom:1rem;">
                        
                        <label style="display:block;margin-bottom:0.5rem;opacity:0.8;">Content</label>
                        <textarea id="slideContent" rows="4" style="width:100%;padding:0.8rem;background:rgba(0,0,0,0.3);border:1px solid rgba(255,255,255,0.2);border-radius:8px;color:white;margin-bottom:1rem;"></textarea>
                        
                        <label style="display:block;margin-bottom:0.5rem;opacity:0.8;">Date (optional)</label>
                        <input type="date" id="slideDate" style="width:100%;padding:0.8rem;background:rgba(0,0,0,0.3);border:1px solid rgba(255,255,255,0.2);border-radius:8px;color:white;margin-bottom:1rem;">
                        
                        <label style="display:block;margin-bottom:0.5rem;opacity:0.8;">Color</label>
                        <input type="color" id="slideColor" style="width:100%;padding:0.8rem;background:transparent;border:none;margin-bottom:1rem;">
                        
                        <label style="display:block;margin-bottom:0.5rem;opacity:0.8;">Image</label>
                        <input type="file" accept="image/*" onchange="handleSlideImage(this)" style="margin-bottom:1rem;">
                        <img id="slideImagePreview" style="max-width:200px;display:none;border-radius:8px;margin-bottom:1rem;">
                        
                        <div style="display:flex;gap:0.5rem;">
                            <button onclick="saveSlide()" style="flex:1;padding:0.8rem;background:#ff6b9d;border:none;border-radius:8px;color:white;cursor:pointer;">Save</button>
                            <button onclick="closeSlideEditor()" style="padding:0.8rem 1.5rem;background:transparent;border:1px solid rgba(255,255,255,0.2);border-radius:8px;color:white;cursor:pointer;">Cancel</button>
                            <button onclick="deleteSlide()" style="padding:0.8rem 1.5rem;background:rgba(255,0,0,0.3);border:1px solid rgba(255,0,0,0.5);border-radius:8px;color:#ff6b9d;cursor:pointer;">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Timer -->
            <div class="edit-panel" id="panel-timer" style="display:none;">
                <div style="background:rgba(255,255,255,0.05);padding:1.5rem;border-radius:12px;">
                    <h3 style="margin-bottom:1rem;color:#ff6b9d;">Relationship Start</h3>
                    <label style="display:block;margin-bottom:0.5rem;opacity:0.8;">Date & Time</label>
                    <input type="datetime-local" id="startDate" style="width:100%;padding:0.8rem;background:rgba(0,0,0,0.3);border:1px solid rgba(255,255,255,0.2);border-radius:8px;color:white;margin-bottom:1rem;">
                    
                    <h3 style="margin-bottom:1rem;color:#ff6b9d;">Timer Label</h3>
                    <input type="text" id="timerLabel" style="width:100%;padding:0.8rem;background:rgba(0,0,0,0.3);border:1px solid rgba(255,255,255,0.2);border-radius:8px;color:white;">
                </div>
            </div>
            
            <!-- Theme -->
            <div class="edit-panel" id="panel-theme" style="display:none;">
                <div style="background:rgba(255,255,255,0.05);padding:1.5rem;border-radius:12px;margin-bottom:1rem;">
                    <h3 style="margin-bottom:1rem;color:#ff6b9d;">Presets</h3>
                    <div style="display:grid;grid-template-columns:repeat(3,1fr);gap:1rem;margin-bottom:2rem;">
                        <button onclick="applyTheme('romantic')" style="height:60px;background:linear-gradient(135deg,#ff6b9d,#c44569);border:none;border-radius:8px;color:white;cursor:pointer;">Romantic</button>
                        <button onclick="applyTheme('ocean')" style="height:60px;background:linear-gradient(135deg,#667eea,#764ba2);border:none;border-radius:8px;color:white;cursor:pointer;">Ocean</button>
                        <button onclick="applyTheme('sunset')" style="height:60px;background:linear-gradient(135deg,#f093fb,#f5576c);border:none;border-radius:8px;color:white;cursor:pointer;">Sunset</button>
                        <button onclick="applyTheme('forest')" style="height:60px;background:linear-gradient(135deg,#11998e,#38ef7d);border:none;border-radius:8px;color:white;cursor:pointer;">Forest</button>
                        <button onclick="applyTheme('gold')" style="height:60px;background:linear-gradient(135deg,#f5af19,#f12711);border:none;border-radius:8px;color:white;cursor:pointer;">Gold</button>
                        <button onclick="applyTheme('midnight')" style="height:60px;background:linear-gradient(135deg,#232526,#414345);border:none;border-radius:8px;color:white;cursor:pointer;">Midnight</button>
                    </div>
                    
                    <h3 style="margin-bottom:1rem;color:#ff6b9d;">Custom Colors</h3>
                    <div style="display:grid;grid-template-columns:repeat(2,1fr);gap:1rem;">
                        <div>
                            <label style="display:block;margin-bottom:0.5rem;opacity:0.8;">Primary</label>
                            <input type="color" id="primaryColor" style="width:100%;height:50px;border:none;border-radius:8px;">
                        </div>
                        <div>
                            <label style="display:block;margin-bottom:0.5rem;opacity:0.8;">Secondary</label>
                            <input type="color" id="secondaryColor" style="width:100%;height:50px;border:none;border-radius:8px;">
                        </div>
                        <div>
                            <label style="display:block;margin-bottom:0.5rem;opacity:0.8;">Accent</label>
                            <input type="color" id="accentColor" style="width:100%;height:50px;border:none;border-radius:8px;">
                        </div>
                        <div>
                            <label style="display:block;margin-bottom:0.5rem;opacity:0.8;">Background</label>
                            <input type="color" id="bgColor" style="width:100%;height:50px;border:none;border-radius:8px;">
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="script.js"></script>
    <script>document.addEventListener('DOMContentLoaded', initEditPage);</script>
</body>
</html>
