<!DOCTYPE html>
<html>
<head>
  <title>Edit vibez.website</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="centered">

  <h1>Control Panel</h1>

  <label>Relationship Start:</label>
  <input id="date" type="datetime-local">

  <label>Donut Text:</label>
  <input id="donutText" style="width:80%">

  <label>Slides (JSON):</label>
  <textarea id="slides" rows="12" style="width:80%"></textarea>

  <button onclick="save()">Save Everything</button>

  <script>
    const data = JSON.parse(localStorage.getItem("vibeData"));
    date.value = data.startDate;
    donutText.value = data.donutText;
    slides.value = JSON.stringify(data.slides, null, 2);

    function save() {
      data.startDate = date.value;
      data.donutText = donutText.value;
      data.slides = JSON.parse(slides.value);
      localStorage.setItem("vibeData", JSON.stringify(data));
      alert("Updated ðŸ’¾");
    }
  </script>
</body>
</html>
